<div class="hy-tmpl-login_credentials-logo"
    style="background-image: url(&quot;/drivers/twc/assets/images/small.png&quot;);"></div>
<div class="hy-tmpl-login_credentials-row row">
    <label class="hy-label hy-tmpl-login_credentials-label" for="routerIP" data-i18n="pair.twc.label">Tesla Wall
        Connector IP</label>
    <input class="hy-input-text" name="chargerIP" id="chargerIP" type="text" value="192.168.1.x"
        placeholder="192.168.1.x" autocomplete="off" data-np-checked="1">
    <input onclick="confirmIP()"
        class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_credentials-submit button" type="submit"
        value="Submit" data-i18n-value="pair.twc.submit" data-np-checked="1">
</div>
<script type="application/javascript">
    Homey.setTitle(Homey.__('pair.twc.title'));
    Homey.setSubtitle(Homey.__('pair.twc.subtitle'));
    function confirmIP() {
        Homey.emit("charger_ip_confirmed", document.getElementById("chargerIP").value).then(function (result) {
            if (result) {
                Homey.nextView();
            } else {
                Homey.alert(Homey.__('pair.twc.error'), 'error');
            }
        });
    }
</script>
